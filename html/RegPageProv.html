<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style5.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="">
                <div class="titlebox">
                    <h1 class="titlebox_context">Логин</h1>
                </div>
                <div class="titleinside">Чтобы завершить регистрацию, заполните поля ниже</div>
                

                <div class="minititle">
                    <h5 class="minicontext">Имя</h5>
                </div> 

                <div class="input_box">
                    <input type="text" placeholder="" required>
                </div>
            
                <div class="minititle">
                    <h5 class="minicontext">Email</h5>
                </div> 

                <div class="input_box">
                    <input type="email" placeholder="" required>
                </div>

                <div class="minititle">
                    <h5 class="minicontext">Новый пароль <span class="red-star">*</span></h5>
                </div> 

                <div class="input_box">
                    <input type="password" placeholder="" required>
                </div>

                <div class="minititle">
                    <h5 class="minicontext">Повторите пароль <span class="red-star">*</span> </h5>
                </div> 
                
                <div class="input_box">
                    <input type="password" placeholder="" required>
                </div>

                
                

                <button type="submit">Войти</button>

            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
