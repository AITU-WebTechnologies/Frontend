<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="">
                <div class="titlebox">
                    <h1 class="titlebox_context">Проверьте свою почту!</h1>
                </div>
                <div class="minititle">
                    <h3>Пожалуйста проверьте свою почту, вам должно прийти смс для подтверждения</h3>
                </div>

                <div class="minititle2">
                    <h2>SMS</h2>
                </div>
                <div class="input_box">
                    <input type="email" placeholder="SMS код" required>
                </div>
                <button type="submit">Подтвердить</button>

            </form>
        </div>
    </main>
</body>
</html>
